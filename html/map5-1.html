    <script type="text/javascript" src="../js/sdk.js"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(35.0781392, 126.9862122), // 지도의 중심좌표
                level: 12, // 지도의 확대 레벨
                marker: marker
            };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다


        var map = new kakao.maps.Map(mapContainer, mapOption),
            customOverlay = new kakao.maps.CustomOverlay({}),
            infowindow = new kakao.maps.InfoWindow({
                removable: true
            });; //지도 생성 및 객체 리턴

        var content = '<div class ="label"><span class="left"></span><span class="center">카카오!</span><span class="right"></span></div>';

        var positions = [{
            content: '동구리 호수공원(공원))',
            latlng: new kakao.maps.LatLng(35.0781392, 126.9862122),
            text: "1"
        }, {
            content: '',
            latlng: new kakao.maps.LatLng(35.5938075, 126.49042822),
            text: "2"
        }, {
            content: '곰소리11',
            latlng: new kakao.maps.LatLng(35.5909145, 126.6032913),
            text: "3"
        }, {
            content: '모항횟집',
            latlng: new kakao.maps.LatLng(35.5836631, 126.5049869),
            text: "4"
        }, {
            content: '격포해넘이해수욕장',
            latlng: new kakao.maps.LatLng(35.6290107, 126.4696535),
            text: "5"
        }, {
            content: '발리',
            latlng: new kakao.maps.LatLng(35.664035, 126.5163426),
            text: "6"
        }];

        var linePath = [
            new kakao.maps.LatLng(35.0781392, 126.9862122),
            new kakao.maps.LatLng(35.5938075, 126.49042822),
            new kakao.maps.LatLng(35.5909145, 126.6032913),
            new kakao.maps.LatLng(35.5836631, 126.5049869),
            new kakao.maps.LatLng(35.6290107, 126.4696535),
            new kakao.maps.LatLng(35.664035, 126.5163426)
        ];

        var polyline = new kakao.maps.Polyline({
            path: linePath, // 선을 구성하는 좌표배열 입니다
            strokeWeight: 5, // 선의 두께 입니다
            strokeColor: "purple", // 선의 색깔입니다
            strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
            strokeStyle: 'solid' // 선의 스타일입니다
        });

        // 지도에 선을 표시합니다 
        polyline.setMap(map);

        for (var i = 0; i < positions.length; i++) {
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng // 마커의 위치
            });

            // 마커에 표시할 인포윈도우를 생성합니다 
            var infowindow = new kakao.maps.InfoWindow({
                content: positions[i].content // 인포윈도우에 표시할 내용
            });

            // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
            // 이벤트 리스너로는 클로저를 만들어 등록합니다 
            // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
        }

        // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
        function makeOverListener(map, marker, infowindow) {
            return function() {
                infowindow.open(map, marker);
            };
        }

        // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
        function makeOutListener(infowindow) {
            return function() {
                infowindow.close();
            };
        }
    </script>
</body>
